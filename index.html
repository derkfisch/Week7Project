<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <link href="http://api.apiweather.com/v1" defer>
        <script src="./js/apikey.js" defer></script>
        <script src="./js/main.js" defer></script>
    </head>
    <body>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">WeatherAPI</span>
            </div>
        </nav>

        <div class="container">

            <div class="row">
                <div class="col">
                    <h1 class="text-center" id="top-header">Weather Generator</h1>
                </div>
            </div>

            <div class="row mt-5">
                <form action="" id="cityForm">
                    <div class="form-group">
                        <input type="text" name="cityName" class="form-control" placeholder="Enter City Here">
                        <input type="submit" value="Weather Me Up" class="btn btn-dark w-100 mt-3">
                    </div>
                </form>
            </div>

            <div class="row" id="cityDisplay">
                <!-- Use JS to grab this row and append columns with cards of country info when the form submitted -->

            </div>

        </div>
        
    </body>
</html>
